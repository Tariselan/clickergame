<html>
    <head>
        <title>Clicker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="reset">Reset</button>
        <h1>Clicker Game</h1>
        <div id="actions">
            <h2>Actions</h2>
            <button id="coin-btn" onclick="material_click(0)">Collect Coin</button><br>
            <button id="wood-btn" onclick="material_click(1)">Chop Wood</button><br>
            <button id="stone-btn" onclick="material_click(2)">Mine Stone</button><br>
            <button id="metal-btn" onclick="material_click(3)">Smelt Metal</button><br>
            <button id="gems-btn" onclick="material_click(4)">Mine Gems</button>
        </div>
        <div id="materials">
            <h2>Materials</h2>
            <p>
                Coins: <span id="coins">0</span><br>
                Wood: <span id="wood">0</span><br>
                Stone: <span id="stone">0</span><br>
                Metal: <span id="metal">0</span><br>
                Gems: <span id="gems">0</span>
            </p>
        </div>
        <div id="skills">
            <h2>Skills</h2>
            <p>
                Wallet lvl: <span id="wallet-lvl">1</span> | <button id="wallet-btn" onmouseenter="hover(0, 0)" onmouseleave="hover(1)">Upgrade Wallet</button><br>
                Axe lvl: <span id="axe-lvl">0</span> | <button id="axe-btn" onmouseenter="hover(0, 1)" onmouseleave="hover(1)">Upgrade Axe</button><br>
                Pickaxe lvl: <span id="pickaxe-lvl">0</span> | <button id="pickaxe-btn" onmouseenter="hover(0, 2)" onmouseleave="hover(1)">Upgrade Pickaxe</button><br>
                Furnace lvl: <span id="furnace-lvl">0</span> | <button id="furnace-btn" onmouseenter="hover(0, 3)" onmouseleave="hover(1)">Upgrade Furnace</button><br>
                Gem Drill lvl: <span id="gem-drill-lvl">0</span> | <button id="gem-drill-btn" onmouseenter="hover(0, 4)" onmouseleave="hover(1)">Upgrade Gem Drill</button>
            </p>
        </div>
        <div id="costs">
            <h2>Costs</h2>
            <p>
                Coins needed: <span id="coins-cost">0</span><br>
                Wood needed: <span id="wood-cost">0</span><br>
                Stone needed: <span id="stone-cost">0</span><br>
                Metal needed: <span id="metal-cost">0</span><br>
                Gems needed: <span id="gems-cost">0</span>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
