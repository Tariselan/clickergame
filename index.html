<html>
    <head>
        <title>Clicker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="reset">Reset</button>
        <h1>Clicker Game</h1>
        <div id="actions">
            <h2>Actions</h2>
            <button id="coin-btn">Collect Coin</button><br>
            <button id="wood-btn">Chop Wood</button><br>
            <button id="stone-btn">Mine Stone</button><br>
            <button id="metal-btn">Smelt Metal</button><br>
            <button id="gems-btn">Mine Gems</button>
        </div>
        <div id="materials">
            <h2>Materials</h2>
            <p>
                Coins: <span id="coins">0</span><br>
                Wood: <span id="wood">0</span><br>
                Stone: <span id="stone">0</span><br>
                Metal: <span id="metal">0</span><br>
                Gems: <span id="gems">0</span>
            </p>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <p>
                <span></span><button id=""></button><br>
                <span></span><button id=""></button><br>
                <span></span><button id=""></button><br>
                <span></span><button id=""></button><br>
                <span></span><button id=""></button>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
